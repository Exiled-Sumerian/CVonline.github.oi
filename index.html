<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloadable CVs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .grid-item a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-top: 10px;
        }
        .grid-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Downloadable CVs</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>Available CVs</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="cv1-thumbnail.jpg" alt="CV 1 Thumbnail" width="100%">
                    <a href="cv1.docx" download>Download CV in Word Format</a>
                </div>
                <div class="grid-item">
                    <img src="cv2-thumbnail.jpg" alt="CV 2 Thumbnail" width="100%">
                    <a href="cv2.docx" download>Download CV in Word Format</a>
                </div>
                <!-- Add more grid items as needed -->
            </div>
        </div>
    </div>
</body>
</html>
